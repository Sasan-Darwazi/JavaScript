<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information of JS</title>
</head>
<body>

    <p id="demo"></p>
    <script>
        // JavaScript Variables
        
        /*
        Strings
        Numers
        Objects
        Functions
        Arrays

        */
 
        var x = 5;
        var y = 6;
        var z = x + y;
        console.log(z);
        

        // String
        var carname = "Volvo";
        var carname = 'Volvo XC60';
        console.log(carname + carname);

        // Objects

        var car = {type: "Fita", model:"500", color:"white"};
        console.log(car);
        console.log(car.model);

        // Arrays
        var bike = ["Saab", "Volvo", "BMW"];
        console.log(bike);

        // Function

        function messgae(){
            console.log("hi");
        }


        function myFunction(p1, p2){
            return p1 * p2;
        }

        document.getElementById("#demo").innerHTML = myFunction(4,4);

       var vehecel = {
        type: "Corolla",
        model: "2022",
        firm: "Toyota",
       }

       console.log(vehecel);


        </script>
    
</body>
</html>
