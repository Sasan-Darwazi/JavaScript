<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrayMethods</title>
</head>
<body>


    <script>
        // arrayMethods

        // push
        let x = [1,2,3,4,5];
        x.push(6)
        console.log(x)


        // pop:

        let a = ['a','b','c'];
        a.pop('c')
        console.log(a)

        // shift

        let y = ['a','b','c'];
        // y.shift()
        // console.log(y)


        // unShift

        y.unshift()
        console.log(y)


        // Delete

        let z = [1,2,3]
        z.toString()
        console.log(z)


        let b = ['a','b','c']
        b.join('-')
        console.log(b)


        let n = ['a','b','c'];
        n.splice(3,0,'d','e','f','g')
        console.log(n)

        // slice
        let m = ['a','b','c','d','e','f']
        let constant = m.slice(1,3)
        console.log(constant)

        
    </script>
    
</body>
</html>
