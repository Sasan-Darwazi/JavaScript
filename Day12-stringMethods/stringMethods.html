<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stringMethods</title>
</head>
<body>

    <script>
        // length:
        let x = "Ahmad is a boy"
        console.log(x.length)

        // toUpperCase
        let a = "hi darling, how are you?";
        console.log(a.toUpperCase())

        // toLowerCase:
        let b = "Ahmad is a         boy";
        console.log(b.toLowerCase())

        // Trim
        let c = "     This is a trim statement    ";
        console.log(c.trim())

        // trimStart
        let n = "      This is a trim statement from left-side"

        console.log(n.trimStart());

        // trimEnd
        let e = "Ahmad is a boy     body    ";
        console.log(e.trimEnd())


        // replace

        let f = "Ahmad is a boy";
        console.log(f.replace("Ahmad","Mahmood"))


        // replaceAll
        let g = "Hi Darlings";
        console.log(g.replaceAll("Hi Darlings","Hi Dear"));


        let h = "Here is a catch";
        console.log(h.substring(10));







    </script>
    
</body>
</html>
