<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>

    <!-- are used to store multiple values. -->
    <script>
        let array1 = ["Toyota","Lang Cruiser", "2023", "V8"];
        console.log(array1)


        // ex-2
        let selectedColor = ['red','blue'];
        console.log(selectedColor)
    
        // we can only show the first index
        console.log(selectedColor[0])
    
        // we can another value by the following index
        selectedColor[2] = "green";
        console.log(selectedColor)

        // JS is dynamic language, so how, which means
        // we can declare a number next to string value.
        selectedColor[3] = 1;
        console.log(selectedColor)

        // prototype
        typeof selectedColor

        console.log(selectedColor.prototype)
    </script>
    
</body>
</html>
