<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>
    <h1>0</h1>

    <button onclick="count()">Count</button>
    <button onclick="reset()">Reset</button>
    

    <script>
        let counter = 0;

        function count(){
            counter ++;
            document.querySelector("h1").innerHTML = counter;
        }

        function reset(){
            counter = 0;
            document.querySelector("h1").innerHTML = counter;
        }
    </script>
</body>
</html>
