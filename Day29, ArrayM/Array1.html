<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrayMethods</title>
</head>
<body>
    

    <script>

    // Push Method: it add a value to an array
    let x = [1,2,3,4,5,6];
    x.push(7);
    console.log(x)

    // ex-2
    let y = ['Ahmad','John','SMith'];
    y.push('CR7');
    console.log(y)


    // POP: it delete an element from the end of the array
    let a = [1,2,3,4,5];
    a.pop(2);
    console.log(a)


// shift: it just delete the first element of an array
let shiftt = [1,2,3,4,5,6];
shiftt.shift(1)
console.log(shiftt)
shiftt.unshift(1);
console.log(shiftt)


// TOString

let tostring = [
    'A',
    'B',
    'C',
    'D'
]

tostring.toString();
console.log(tostring)



// joint
let jo = [1,2,3,4,5];
jo.join('-');
console.log(jo)


// splice

let sp = [
    'A',
    'B',
    'C'
]

sp.splice(1,3,'D','E','F');
console.log(sp)




// slice

let m = ['a','b','c','d','e','f'];
let constant = m.slice(0,3)
console.log(constant)

    </script>
</body>
</html>
