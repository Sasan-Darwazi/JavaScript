<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <p id="show"></p>

    
    <script>
        
       let person = {
        name: "Ahmad",
        age: 30,

        increaseAge: function(){
            this.age = this.age+1;
        }
       }


      person.increaseAge();
      console.log(person)


      var greeting = {
        name: "Nadir",
        lName: "Nazelpoor",
        age: 30,

        greet: function(){
            console.log(`Hello I am ${this.name} ${this.lName}  I am ${this.age}`)
        }
      }


      greeting.greet();
      console.log(greeting)
    </script>
    
</body>
