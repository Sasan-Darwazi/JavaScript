<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parameter</title>
</head>
<body>

    <!-- Parameter: is a named variables passed into a function
    Parameter variable are used to import as argument into functions. -->
    
<p id="show"></p>
<p id="message "></p>

    <script>

        function sum(num1, num2){
            return num1 + num2;

        }

        document.querySelector("#show").innerHTML = sum(10,20);


        function showMessage(message){
            message = "sasalm"
            document.querySelector("#message").innerHTML = message ;
        }
    </script>

</body>
</html>
