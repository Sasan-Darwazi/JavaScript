<body>

    <h1 id="hOne">Good Evening</h1>
    <button onclick="change()">Change</button>

    <script>
function change(){
    
    let h1 = document.getElementById("hOne");

    if(h1.innerText === "Good Evening"){
        h1.innerText = "Good Morning"
    }else{
        h1.innerText = "Good Evening"
    }
}
