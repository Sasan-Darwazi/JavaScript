    <!-- Callback -->
    <script>
 
  function summ(a, b){
    return a + b;
  }

  function asyncSumm(a, b, callback){
    let ab = summ(a,b);
    callback(ab);
  }

  asyncSumm(50,10, function(answer){
    document.getElementById("demo").innerHTML = answer;
  })
