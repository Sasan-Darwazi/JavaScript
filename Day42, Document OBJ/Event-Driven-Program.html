<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <style>
        button{
            width: 100px;
            height: auto;
            background-color: #ccc;
            color: black;;
            font-family: garamond;;
            padding:10px;
            gap:10px;
            letter-spacing: 1px;
            font-weight: 500;
            font-size: 1.4em;
            border: none;;
            border-top-left-radius: 10px;;
            border-top-right-radius: 10px;;
            cursor: pointer;
        }

        button:hover{
            background-color: #ccc345;
            color: black;
            transition: 0.7s all ease-in-out;
        }
    </style>
</head>
<body>

    <h1>Hello</h1>
  
    <button onclick="message()">Click</button>
   <script>


// Event_Driven_programm: mostly used in event, which mean,
/*it always listening to new incoming event.


*/

function message(){
    alert("Hello")
}

    </script>
    
</body>
</html>
