<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event-Listener</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    
    <style>

p{
    font-size: 1.8em;
    font-family: garamond;;
    font-family: 'Caveat', cursive;
    cursor: pointer;
    padding:10px;
    font-weight: 500;
    letter-spacing: 1px;;
}
    </style>
</head>
<body>

    <h1>Hello, Darling!</h1>
    <h2>I am going to say my commune through this Approach.</h2>


    <p>You can click anywhere over this message, you will be amazed?</p>

    <p id="demo"></p>

    <script>

document.addEventListener('click', myDear)

function myDear(){
    document.getElementById("demo").innerHTML = "You're my Pesho!"
}
    </script>
    
</body>
</html>
