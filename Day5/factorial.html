    <script>
        function factorail(number){
            if(number === 1){
                return 1;
            }

            return number * factorail(number-1);
        }



        function fact(num){
            if(num < 0){
                return -1
            }else if(num == 0){
                return 1;
            }else {
                return (num * fact(num - 1));
            }
        }
