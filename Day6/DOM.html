<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    
<h1>Hello</h1>
<button onclick="changes()">
    Click 
</button>
    <script>

// usage of innerHTML for changing the document

function changes(){
    let h1 = document.querySelector("h1");
    if(h1.innerHTML === 'Hello'){
        h1.innerHTML = "GoodBye"
    }else{
        h1.innerHTML = "Hello"
    }
}
    </script>


</body>
</html>
