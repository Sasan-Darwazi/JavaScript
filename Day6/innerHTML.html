<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerHTML</title>
</head>
<body>
    
    <p id="demo">Good Evening</p>
    <p>The content of "myP" is</p>
    <p id="myP"></p>


    <!-- ex-2 -->
    <p id="dom" onclick="myFunction()">Click me to change my HTML content (innerHTML).</p>
   

    <!-- ex-3 -->
   <ul id="myList">
    <li>Coffe</li>
    <li>Tea</li>
   </ul>

   <p>The HTML content of the ul element "Mylist" is:</p>
   <p id="list"></p>


   <!-- ex-4 -->
   <p id="delete">Click the button to delete my HTML content</p>
   
   <button onclick="deletes()">Delete</button>
   <script>



let html = document.getElementById("demo").innerHTML;
document.getElementById("myP").innerHTML = html;




// ex-2:Change the HTML content of an element with id="DEMO"
   function myFunction(){
    document.getElementById("dom").innerHTML = "I Have Change!"
   }


// ex-3: Get the HTML content of a <ul> element with id='Mylist';


    let list = document.getElementById("myList").innerHTML;

    document.getElementById("list").innerHTML = list;



    // ex-4 deleting the element of a page with innerHTML

    function deletes(){
        document.getElementById("delete").innerHTML = "";

    }
   </script>
</body>
</html>
