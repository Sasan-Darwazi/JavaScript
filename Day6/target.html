<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <button onclick="turnColor()" data-value="black"> Black</button>
    <button onclick="turnColor()" data-value="crimson">Orange</button>
    <button onclick="turnColor()" data-value="blue">Blue</button>
    <script>

   
function turnColor(){
    var body =  document.querySelector("body");
    body.style.backgroundColor = event.target.dataset.value;
}

    </script>
</body>
</html>
